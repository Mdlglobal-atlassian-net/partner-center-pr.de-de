- title: <span data-ttu-id="9984b-104">Einführung</span><span class="sxs-lookup"><span data-stu-id="9984b-104">Introduction</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="9984b-105">Sicherheit und Datenschutz von Kunden und Partnern sind die wichtigsten Prioritäten für Microsoft.</span><span class="sxs-lookup"><span data-stu-id="9984b-105">Security and privacy of customers and partners are top priorities for Microsoft.</span></span> <span data-ttu-id="9984b-106">Wir sehen weiterhin eine wachsende Anzahl von anspruchsvolleren Sicherheitsangriffen, die in erster Linie mit kompromittierten Identitäten in Zusammenhang stehen.</span><span class="sxs-lookup"><span data-stu-id="9984b-106">We continue to see an increasing number of more sophisticated security attacks, primarily related to compromised identities.</span></span> <span data-ttu-id="9984b-107">Da vorbeugende Kontrollen eine wichtige Rolle bei der Gesamt Verteidigungsstrategie spielen, um Sicherheitsangriffe zu verhindern, werden wir mit der Erzwingung eines Satzes von obligatorischen Sicherheitsanforderungen beginnen, um Partner und ihre Kunden zu schützen.</span><span class="sxs-lookup"><span data-stu-id="9984b-107">As preventive controls play a key role in an overall defense strategy to thwart security attacks, we will start enforcing a set of mandatory security requirements to help protect partners and their customers.</span></span>


    <span data-ttu-id="9984b-108">In diesem Tutorial erfahren Sie mehr über die Partner Sicherheitsanforderungen, deren Erfüllung und die Auswirkungen auf Benutzer in Ihrem Partnerverzeichnis.</span><span class="sxs-lookup"><span data-stu-id="9984b-108">Through this tutorial you will learn more about the partner security requirements, how to fulfill them, and the impact to users in your partner directory.</span></span>
- title: <span data-ttu-id="9984b-109">Welche Sicherheitsanforderungen gelten für den Partner?</span><span class="sxs-lookup"><span data-stu-id="9984b-109">What are the partner security requirements?</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="9984b-110">Alle Partner, die an dem Cloud Solution Provider-Programm, den System Steuerungs Anbietern und den Advisor-Partnern teilnehmen, müssen mehrstufige Authentifizierung (Multi-Factor Authentication, MFA) für jeden Benutzer in Ihrem Partner Mandanten erzwingen.</span><span class="sxs-lookup"><span data-stu-id="9984b-110">All partners who are participating in the Cloud Solution Provider program, Control Panel Vendors, and Advisor partners are required to enforce Multi-Factor Authentication (MFA) for each user in their partner tenant.</span></span> <span data-ttu-id="9984b-111">Dies kann durch Aktivieren von zwei [Azure Active Directory Baseline-Richtlinien](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection)erreicht werden.</span><span class="sxs-lookup"><span data-stu-id="9984b-111">This can be done by enabling two [Azure Active Directory baseline policies](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span></span> <span data-ttu-id="9984b-112">Grundlegende Richtlinien sind eine Reihe vordefinierter Richtlinien, mit denen Organisationen vor vielen häufigen Angriffen geschützt werden.</span><span class="sxs-lookup"><span data-stu-id="9984b-112">Baseline policies are a set of predefined policies that help protect organizations against many common attacks.</span></span> <span data-ttu-id="9984b-113">Diese häufigen Angriffe können Kenn Wort Spray, Wiedergabe und Phishing einschließen.</span><span class="sxs-lookup"><span data-stu-id="9984b-113">These common attacks can include password spray, replay, and phishing.</span></span> <span data-ttu-id="9984b-114">Baseline-Richtlinien sind in allen Editionen von Azure Active Directory verfügbar.</span><span class="sxs-lookup"><span data-stu-id="9984b-114">Baseline policies are available in all editions of Azure Active Directory.</span></span> <span data-ttu-id="9984b-115">Microsoft stellt diese grundlegenden Schutzrichtlinien allen Benutzern zur Verfügung, da identitätsbasierte Angriffe in den letzten Jahren durchgeführt wurden.</span><span class="sxs-lookup"><span data-stu-id="9984b-115">Microsoft is making these baseline protection policies available to everyone because identity-based attacks have been on the rise over the last few years.</span></span>


    <span data-ttu-id="9984b-116">Die beiden grundlegenden Richtlinien, die aktiviert werden sollten, sind in der folgenden Tabelle beschrieben.</span><span class="sxs-lookup"><span data-stu-id="9984b-116">The two baseline policies that should be enabled are described in the table below.</span></span>


    |<span data-ttu-id="9984b-117">**Richtlinie**</span><span class="sxs-lookup"><span data-stu-id="9984b-117">**Policy**</span></span>| |

    |-----|-----|

    |<span data-ttu-id="9984b-118">**MFA für Administratoren erforderlich**</span><span class="sxs-lookup"><span data-stu-id="9984b-118">**Require MFA for admins**</span></span>|<span data-ttu-id="9984b-119">Wenn Sie die Richtlinie MFA für Administratoren anfordern aktivieren, müssen sich Benutzer in den Administrator Rollen mithilfe der Authenticator-App für MFA registrieren.</span><span class="sxs-lookup"><span data-stu-id="9984b-119">Enabling the Require MFA for admins policy, will require users in the administrator roles  to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="9984b-120">Nachdem die MFA-Registrierung fertiggestellt wurde, müssen Administratoren bei jeder Anmeldung MFA durchführen.</span><span class="sxs-lookup"><span data-stu-id="9984b-120">Once MFA registration is complete, administrators will need to perform MFA every time they sign-in.</span></span>|

    |<span data-ttu-id="9984b-121">**Endbenutzer Schutz**</span><span class="sxs-lookup"><span data-stu-id="9984b-121">**End user protection**</span></span>|<span data-ttu-id="9984b-122">Der Endbenutzer Schutz ist eine risikobasierte MFA-Baselinerichtlinie, mit der alle Benutzer in einem Verzeichnis geschützt werden.</span><span class="sxs-lookup"><span data-stu-id="9984b-122">End user protection is a risk-based MFA baseline policy that protects all users in a directory.</span></span> <span data-ttu-id="9984b-123">Wenn Sie diese Richtlinie aktivieren, müssen sich alle Benutzer mithilfe der Authenticator-App für MFA registrieren.</span><span class="sxs-lookup"><span data-stu-id="9984b-123">Enabling this policy requires all users to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="9984b-124">Benutzer können die Eingabeaufforderung für die MFA-Registrierung 14 Tage lang ignorieren. Danach wird die Anmeldung blockiert, bis Sie sich für MFA registrieren.</span><span class="sxs-lookup"><span data-stu-id="9984b-124">Users can ignore the MFA registration prompt for 14 days, after which they will be blocked from signing in until they register for MFA.</span></span> <span data-ttu-id="9984b-125">Nach der Registrierung für MFA werden Benutzer nur bei riskanten Anmelde versuchen zur Eingabe der MFA aufgefordert.</span><span class="sxs-lookup"><span data-stu-id="9984b-125">Once registered for MFA, users will be prompted for MFA only during risky sign-in attempts.</span></span> <span data-ttu-id="9984b-126">Kompromittierte Benutzerkonten werden blockiert, bis Ihr Kennwort zurückgesetzt und Risiko Ereignisse verworfen wurden.</span><span class="sxs-lookup"><span data-stu-id="9984b-126">Compromised user accounts are blocked until their password is reset and risk events have been dismissed.</span></span>|


    <span data-ttu-id="9984b-127">Wenn diese Richtlinien aktiviert sind, kann jeder Benutzer ohne zusätzliche Kosten Azure MFA nutzen.</span><span class="sxs-lookup"><span data-stu-id="9984b-127">When these policies are enabled, each user will be able to utilize Azure MFA at no additional cost.</span></span> <span data-ttu-id="9984b-128">Wenn Sie eine Drittanbieter Lösung verwenden, müssen Sie die MFA für jeden Benutzer erzwingen, wenn Sie auf die kommerziellen Clouddienste von Microsoft zugreifen.</span><span class="sxs-lookup"><span data-stu-id="9984b-128">If you are using a third-party solution, then you are required to enforce MFA for each user when accessing Microsoft Commercial cloud services.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="9984b-129">Da MFA für jeden Benutzer im Partnerverzeichnis erzwungen wird, wirkt sich dies auf jegliche Automatisierung oder Integration aus, die Benutzer Anmelde Informationen verwendet.</span><span class="sxs-lookup"><span data-stu-id="9984b-129">Since MFA will be enforced for every user in the partner directory, there will be an impact to any automation or integration that utilizes user credentials.</span></span> <span data-ttu-id="9984b-130">Um diese Auswirkung zu beheben, müssen Sie die Art und Weise ändern, in der Ihre Automatisierung oder Integration mit Microsoft-Clouddiensten verbunden ist.</span><span class="sxs-lookup"><span data-stu-id="9984b-130">To address this impact you will need to modify the way your automation or integration connects to Microsoft commercial cloud services.</span></span> <span data-ttu-id="9984b-131">Wenn der Dienst, mit dem Sie eine Verbindung herstellen, die tokenbasierte Authentifizierung unterstützt, wird empfohlen, das [sichere Anwendungsmodell Framework](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model)zu implementieren.</span><span class="sxs-lookup"><span data-stu-id="9984b-131">If the service you are connecting to supports token based authentication, then it is recommended that you implement the [Secure Application Model framework](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span></span>
- title: <span data-ttu-id="9984b-132">Gewusst wie aktivieren Sie die Baseline-Richtlinie MFA für Administratoren erforderlich?</span><span class="sxs-lookup"><span data-stu-id="9984b-132">How do I enable the Require MFA for admins baseline policy?</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="9984b-133">Die Baseline-Richtlinie *MFA für Admin erforderlich* erfordert MFA für die folgenden Verzeichnis Rollen, die als privilegierteste Azure AD Rollen gelten:</span><span class="sxs-lookup"><span data-stu-id="9984b-133">The *Require MFA for admin* baseline policy requires MFA for the following directory roles, considered to be the most privileged Azure AD roles:</span></span>


    - <span data-ttu-id="9984b-134">Globaler Administrator</span><span class="sxs-lookup"><span data-stu-id="9984b-134">Global administrator</span></span>

    - <span data-ttu-id="9984b-135">SharePoint-Administrator</span><span class="sxs-lookup"><span data-stu-id="9984b-135">SharePoint administrator</span></span>

    - <span data-ttu-id="9984b-136">Exchange-Administrator</span><span class="sxs-lookup"><span data-stu-id="9984b-136">Exchange administrator</span></span>

    - <span data-ttu-id="9984b-137">Administrator für bedingten Zugriff</span><span class="sxs-lookup"><span data-stu-id="9984b-137">Conditional access administrator</span></span>

    - <span data-ttu-id="9984b-138">Sicherheitsadministrator</span><span class="sxs-lookup"><span data-stu-id="9984b-138">Security administrator</span></span>

    - <span data-ttu-id="9984b-139">Helpdesk-Administrator/Kenn Wort Administrator</span><span class="sxs-lookup"><span data-stu-id="9984b-139">Helpdesk administrator / Password administrator</span></span>

    - <span data-ttu-id="9984b-140">Rechnungsadministrator</span><span class="sxs-lookup"><span data-stu-id="9984b-140">Billing administrator</span></span>

    - <span data-ttu-id="9984b-141">Benutzer Administrator</span><span class="sxs-lookup"><span data-stu-id="9984b-141">User administrator</span></span>


    <span data-ttu-id="9984b-142">Wenn Sie die Richtlinie MFA für Administratoren anfordern aktivieren, sind die oben genannten neun Administrator Rollen erforderlich, um sich mit der Authenticator-App für MFA zu registrieren.</span><span class="sxs-lookup"><span data-stu-id="9984b-142">Upon enabling the Require MFA for admins policy, the above nine administrator roles will be required to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="9984b-143">Nachdem die MFA-Registrierung durchgeführt wurde, müssen Administratoren die MFA jedes Mal ausführen, wenn Sie sich anmelden.</span><span class="sxs-lookup"><span data-stu-id="9984b-143">Once MFA registration is complete, administrators will need to perform MFA every single time they sign-in.</span></span>


    <span data-ttu-id="9984b-144">Wenn in Ihrer Organisation diese Konten in Skripts oder Codes verwendet werden, sollten Sie Sie in Erwägung gezogen, Sie durch [verwaltete Identitäten](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview)zu ersetzen.</span><span class="sxs-lookup"><span data-stu-id="9984b-144">If your organization has these accounts in use in scripts or code, consider replacing them with [managed identities](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).</span></span>


    <span data-ttu-id="9984b-145">So aktivieren Sie diese Richtlinie und schützen Ihre Administratoren:</span><span class="sxs-lookup"><span data-stu-id="9984b-145">To enable this policy and protect your administrators:</span></span>


    1. <span data-ttu-id="9984b-146">Melden Sie sich beim **Azure-Portal** als globaler Administrator, Sicherheits Administrator oder Administrator für den bedingten Zugriff an.</span><span class="sxs-lookup"><span data-stu-id="9984b-146">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="9984b-147">Navigieren Sie zu **Azure Active Directory** > **bedingter Zugriff**.</span><span class="sxs-lookup"><span data-stu-id="9984b-147">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="9984b-148">Wählen Sie **in der Liste der Richtlinien die Option Baseline-Richtlinie: Erfordert MFA für Administratoren**.</span><span class="sxs-lookup"><span data-stu-id="9984b-148">In the list of policies, select **Baseline policy: Require MFA for admins**.</span></span>

    4. <span data-ttu-id="9984b-149">Legen Sie Richt **Linie aktivieren** auf **Richtlinie sofort verwenden**fest.</span><span class="sxs-lookup"><span data-stu-id="9984b-149">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="9984b-150">Klicken Sie auf **Speichern**.</span><span class="sxs-lookup"><span data-stu-id="9984b-150">Click **Save**.</span></span>


    > [!WARNING]

    > <span data-ttu-id="9984b-151">Bevor Sie diese Richtlinie aktivieren, stellen Sie sicher, dass Ihre Benutzer keine Legacy Authentifizierungsprotokolle verwenden.</span><span class="sxs-lookup"><span data-stu-id="9984b-151">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="9984b-152">Weitere Informationen finden [Sie im Artikel Vorgehensweise: Blockieren Sie die Legacy Authentifizierung, um weitere](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) Informationen Azure AD mit bedingtem Zugriff zu erhalten.</span><span class="sxs-lookup"><span data-stu-id="9984b-152">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="9984b-153">Es gibt ein bekanntes Problem, das sich auf ihre Fähigkeit auswirkt, Delegierte Administratorrechte zum Herstellen einer Verbindung mit Exchange Online PowerShell zu nutzen, wenn MFA erzwungen wird.</span><span class="sxs-lookup"><span data-stu-id="9984b-153">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="9984b-154">Weitere Informationen finden Sie unter [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) .</span><span class="sxs-lookup"><span data-stu-id="9984b-154">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="9984b-155">Wenn Sie die Baseline-Richtlinie *MFA für Administratoren erforderlich* aktivieren, werden Benutzer, die Mitglied der oben aufgeführten Administrator Rollen sind, bei der Anmeldung auf eine neue Benutzer Obergrenze stoßen.</span><span class="sxs-lookup"><span data-stu-id="9984b-155">Once you have enable the *Require MFA for admins* baseline policy, users who are a member of the above administrator roles will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="9984b-156">In den folgenden Abbildungen werden die Benutzer, die von dieser Richtlinie betroffen sind,</span><span class="sxs-lookup"><span data-stu-id="9984b-156">The following figures are what users impacted by this policy will experience</span></span>

      ![Weitere Informationen anfordern](../images/security/baseline-require-more-info.png)

      ![Zusätzliche Sicherheitsüberprüfung](../images/security/baseline-security-verification-setup.png)

      ![Mobile App konfigurieren](../images/security/baseline-configure-mobile-app.png)

      ![Zusätzliche Sicherheitsüberprüfung wurde abgeschlossen.](../images/security/baseline-security-verification-setup-completed.png)

      ![Zusätzliche Sicherheitsüberprüfung überprüft](../images/security/baseline-security-verification-confirmed.png)

    <span data-ttu-id="9984b-162">Nachdem der Benutzer die oben genannten Berechtigungen abgeschlossen hat, kann er sich beim Microsoft-clouddienst anmelden, auf den Sie zugreifen wollten.</span><span class="sxs-lookup"><span data-stu-id="9984b-162">After the user has completed the above they will be able to sign-in to the Microsoft cloud service they were attempting to access.</span></span>
- title: <span data-ttu-id="9984b-163">Gewusst wie die Baseline-Richtlinie für den Endbenutzer aktivieren?</span><span class="sxs-lookup"><span data-stu-id="9984b-163">How do I enable the End user protection baseline policy?</span></span>
  durationInMinutes: 5
  content: >-
    <span data-ttu-id="9984b-164">Die Baseline-Richtlinie für den Endbenutzer Schutz schützt alle Benutzer in einem Verzeichnis.</span><span class="sxs-lookup"><span data-stu-id="9984b-164">The End user protection baseline policy protects all users in a directory.</span></span> <span data-ttu-id="9984b-165">Wenn Sie diese Richtlinie aktivieren, müssen sich alle Benutzer innerhalb von 14 Tagen für Azure MFA registrieren.</span><span class="sxs-lookup"><span data-stu-id="9984b-165">Enabling this policy requires all users to register for Azure MFA within 14 days.</span></span> <span data-ttu-id="9984b-166">Nachdem die Benutzer registriert wurden, werden Sie nur bei riskanten Anmelde versuchen zur Eingabe von MFA aufgefordert. dieses Verhalten wird in Zukunft für Partner Mandanten geändert.</span><span class="sxs-lookup"><span data-stu-id="9984b-166">Once registered, users will be prompted for MFA only during risky sign-in attempts, this behavior will change for partner tenants in the future.</span></span> <span data-ttu-id="9984b-167">Kompromittierte Benutzerkonten werden blockiert, bis das Zurücksetzen des Kennworts und das Risiko von</span><span class="sxs-lookup"><span data-stu-id="9984b-167">Compromised user accounts are blocked until password reset and risk dismissal.</span></span>


    <span data-ttu-id="9984b-168">Richtlinien **Basis Richtlinie: Der Endbenutzer** Schutz ist vorkonfiguriert und wird am oberen Rand angezeigt, wenn Sie in Azure-Portal zum Blatt "bedingter Zugriff" navigieren.</span><span class="sxs-lookup"><span data-stu-id="9984b-168">The policy **Baseline policy: End user protection** comes pre-configured and will show up at the top when you navigate to the Conditional Access blade in Azure portal.</span></span>


    <span data-ttu-id="9984b-169">So aktivieren Sie diese Richtlinie und schützen Ihre Benutzer:</span><span class="sxs-lookup"><span data-stu-id="9984b-169">To enable this policy and protect your users:</span></span>


    1. <span data-ttu-id="9984b-170">Melden Sie sich beim **Azure-Portal** als globaler Administrator, Sicherheits Administrator oder Administrator für den bedingten Zugriff an.</span><span class="sxs-lookup"><span data-stu-id="9984b-170">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="9984b-171">Navigieren Sie zu **Azure Active Directory** > **bedingter Zugriff**.</span><span class="sxs-lookup"><span data-stu-id="9984b-171">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="9984b-172">Wählen Sie **in der Liste der Richtlinien die Option Baseline-Richtlinie: Endbenutzer Schutz (Vorschau)**.</span><span class="sxs-lookup"><span data-stu-id="9984b-172">In the list of policies, select **Baseline policy: End user protection (preview)**.</span></span>

    4. <span data-ttu-id="9984b-173">Legen Sie Richt **Linie aktivieren** auf **Richtlinie sofort verwenden**fest.</span><span class="sxs-lookup"><span data-stu-id="9984b-173">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="9984b-174">Klicken Sie auf **Speichern**.</span><span class="sxs-lookup"><span data-stu-id="9984b-174">Click **Save**.</span></span>


    > [!WARNING]

    > <span data-ttu-id="9984b-175">Bevor Sie diese Richtlinie aktivieren, stellen Sie sicher, dass Ihre Benutzer keine Legacy Authentifizierungsprotokolle verwenden.</span><span class="sxs-lookup"><span data-stu-id="9984b-175">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="9984b-176">Weitere Informationen finden [Sie im Artikel Vorgehensweise: Blockieren Sie die Legacy Authentifizierung, um weitere](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) Informationen Azure AD mit bedingtem Zugriff zu erhalten.</span><span class="sxs-lookup"><span data-stu-id="9984b-176">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="9984b-177">Es gibt ein bekanntes Problem, das sich auf ihre Fähigkeit auswirkt, Delegierte Administratorrechte zum Herstellen einer Verbindung mit Exchange Online PowerShell zu nutzen, wenn MFA erzwungen wird.</span><span class="sxs-lookup"><span data-stu-id="9984b-177">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="9984b-178">Weitere Informationen finden Sie unter [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) .</span><span class="sxs-lookup"><span data-stu-id="9984b-178">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="9984b-179">Nachdem Sie die Baseline-Richtlinie für den *Endbenutzer Schutz* aktiviert haben, wird bei der Anmeldung für alle Benutzer eine neue Benutzeranwendung angezeigt.</span><span class="sxs-lookup"><span data-stu-id="9984b-179">Once you have enabled the *End user protection* baseline policy, all users will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="9984b-180">In den folgenden Abbildungen werden die Benutzer erleben.</span><span class="sxs-lookup"><span data-stu-id="9984b-180">The following figures are what users will experience</span></span>

      ![Weitere Informationen anfordern](../images/security/baseline-require-more-info.png)

      ![Zusätzliche Sicherheitsüberprüfung](../images/security/baseline-security-verification-setup.png)

      ![Mobile App konfigurieren](../images/security/baseline-configure-mobile-app.png)

      ![Zusätzliche Sicherheitsüberprüfung wurde abgeschlossen.](../images/security/baseline-security-verification-setup-completed.png)

      ![Zusätzliche Sicherheitsüberprüfung überprüft](../images/security/baseline-security-verification-confirmed.png)

