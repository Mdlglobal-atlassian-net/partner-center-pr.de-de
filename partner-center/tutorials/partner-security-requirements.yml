- title: Einführung
  durationInMinutes: 5
  content: >
    Sicherheit und Datenschutz von Kunden und Partnern sind die wichtigsten Prioritäten für Microsoft. Wir sehen weiterhin eine wachsende Anzahl von anspruchsvolleren Sicherheitsangriffen, die in erster Linie mit kompromittierten Identitäten in Zusammenhang stehen. Da vorbeugende Kontrollen eine wichtige Rolle bei der Gesamt Verteidigungsstrategie spielen, um Sicherheitsangriffe zu verhindern, werden wir mit der Erzwingung eines Satzes von obligatorischen Sicherheitsanforderungen beginnen, um Partner und ihre Kunden zu schützen.


    In diesem Tutorial erfahren Sie mehr über die Partner Sicherheitsanforderungen, deren Erfüllung und die Auswirkungen auf Benutzer in Ihrem Partnerverzeichnis.
- title: Welche Sicherheitsanforderungen gelten für den Partner?
  durationInMinutes: 1
  content: >
    Alle Partner, die an dem Cloud Solution Provider-Programm, den System Steuerungs Anbietern und den Advisor-Partnern teilnehmen, müssen mehrstufige Authentifizierung (Multi-Factor Authentication, MFA) für jeden Benutzer in Ihrem Partner Mandanten erzwingen. Dies kann durch Aktivieren von zwei [Azure Active Directory Baseline-Richtlinien](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection)erreicht werden. Grundlegende Richtlinien sind eine Reihe vordefinierter Richtlinien, mit denen Organisationen vor vielen häufigen Angriffen geschützt werden. Diese häufigen Angriffe können Kenn Wort Spray, Wiedergabe und Phishing einschließen. Baseline-Richtlinien sind in allen Editionen von Azure Active Directory verfügbar. Microsoft stellt diese grundlegenden Schutzrichtlinien allen Benutzern zur Verfügung, da identitätsbasierte Angriffe in den letzten Jahren durchgeführt wurden.


    Die beiden grundlegenden Richtlinien, die aktiviert werden sollten, sind in der folgenden Tabelle beschrieben.


    |**Richtlinie**| |

    |-----|-----|

    |**MFA für Administratoren erforderlich**|Wenn Sie die Richtlinie MFA für Administratoren anfordern aktivieren, müssen sich Benutzer in den Administrator Rollen mithilfe der Authenticator-App für MFA registrieren. Nachdem die MFA-Registrierung fertiggestellt wurde, müssen Administratoren bei jeder Anmeldung MFA durchführen.|

    |**Endbenutzer Schutz**|Der Endbenutzer Schutz ist eine risikobasierte MFA-Baselinerichtlinie, mit der alle Benutzer in einem Verzeichnis geschützt werden. Wenn Sie diese Richtlinie aktivieren, müssen sich alle Benutzer mithilfe der Authenticator-App für MFA registrieren. Benutzer können die Eingabeaufforderung für die MFA-Registrierung 14 Tage lang ignorieren. Danach wird die Anmeldung blockiert, bis Sie sich für MFA registrieren. Nach der Registrierung für MFA werden Benutzer nur bei riskanten Anmelde versuchen zur Eingabe der MFA aufgefordert. Kompromittierte Benutzerkonten werden blockiert, bis Ihr Kennwort zurückgesetzt und Risiko Ereignisse verworfen wurden.|


    Wenn diese Richtlinien aktiviert sind, kann jeder Benutzer ohne zusätzliche Kosten Azure MFA nutzen. Wenn Sie eine Drittanbieter Lösung verwenden, müssen Sie die MFA für jeden Benutzer erzwingen, wenn Sie auf die kommerziellen Clouddienste von Microsoft zugreifen.


    > [!IMPORTANT]

    > Da MFA für jeden Benutzer im Partnerverzeichnis erzwungen wird, wirkt sich dies auf jegliche Automatisierung oder Integration aus, die Benutzer Anmelde Informationen verwendet. Um diese Auswirkung zu beheben, müssen Sie die Art und Weise ändern, in der Ihre Automatisierung oder Integration mit Microsoft-Clouddiensten verbunden ist. Wenn der Dienst, mit dem Sie eine Verbindung herstellen, die tokenbasierte Authentifizierung unterstützt, wird empfohlen, das [sichere Anwendungsmodell Framework](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model)zu implementieren.
- title: Gewusst wie aktivieren Sie die Baseline-Richtlinie MFA für Administratoren erforderlich?
  durationInMinutes: 5
  content: >
    Die Baseline-Richtlinie *MFA für Admin erforderlich* erfordert MFA für die folgenden Verzeichnis Rollen, die als privilegierteste Azure AD Rollen gelten:


    - Globaler Administrator

    - SharePoint-Administrator

    - Exchange-Administrator

    - Administrator für bedingten Zugriff

    - Sicherheitsadministrator

    - Helpdesk-Administrator/Kenn Wort Administrator

    - Rechnungsadministrator

    - Benutzer Administrator


    Wenn Sie die Richtlinie MFA für Administratoren anfordern aktivieren, sind die oben genannten neun Administrator Rollen erforderlich, um sich mit der Authenticator-App für MFA zu registrieren. Nachdem die MFA-Registrierung durchgeführt wurde, müssen Administratoren die MFA jedes Mal ausführen, wenn Sie sich anmelden.


    Wenn in Ihrer Organisation diese Konten in Skripts oder Codes verwendet werden, sollten Sie Sie in Erwägung gezogen, Sie durch [verwaltete Identitäten](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview)zu ersetzen.


    So aktivieren Sie diese Richtlinie und schützen Ihre Administratoren:


    1. Melden Sie sich beim **Azure-Portal** als globaler Administrator, Sicherheits Administrator oder Administrator für den bedingten Zugriff an.

    2. Navigieren Sie zu **Azure Active Directory** > **bedingter Zugriff**.

    3. Wählen Sie **in der Liste der Richtlinien die Option Baseline-Richtlinie: Erfordert MFA für Administratoren**.

    4. Legen Sie Richt **Linie aktivieren** auf **Richtlinie sofort verwenden**fest.

    5. Klicken Sie auf **Speichern**.


    > [!WARNING]

    > Bevor Sie diese Richtlinie aktivieren, stellen Sie sicher, dass Ihre Benutzer keine Legacy Authentifizierungsprotokolle verwenden. Weitere Informationen finden [Sie im Artikel Vorgehensweise: Blockieren Sie die Legacy Authentifizierung, um weitere](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) Informationen Azure AD mit bedingtem Zugriff zu erhalten.


    > [!IMPORTANT]

    > Es gibt ein bekanntes Problem, das sich auf ihre Fähigkeit auswirkt, Delegierte Administratorrechte zum Herstellen einer Verbindung mit Exchange Online PowerShell zu nutzen, wenn MFA erzwungen wird. Weitere Informationen finden Sie unter [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) .


    Wenn Sie die Baseline-Richtlinie *MFA für Administratoren erforderlich* aktivieren, werden Benutzer, die Mitglied der oben aufgeführten Administrator Rollen sind, bei der Anmeldung auf eine neue Benutzer Obergrenze stoßen. In den folgenden Abbildungen werden die Benutzer, die von dieser Richtlinie betroffen sind,

      ![Weitere Informationen anfordern](../images/security/baseline-require-more-info.png)

      ![Zusätzliche Sicherheitsüberprüfung](../images/security/baseline-security-verification-setup.png)

      ![Mobile App konfigurieren](../images/security/baseline-configure-mobile-app.png)

      ![Zusätzliche Sicherheitsüberprüfung wurde abgeschlossen.](../images/security/baseline-security-verification-setup-completed.png)

      ![Zusätzliche Sicherheitsüberprüfung überprüft](../images/security/baseline-security-verification-confirmed.png)

    Nachdem der Benutzer die oben genannten Berechtigungen abgeschlossen hat, kann er sich beim Microsoft-clouddienst anmelden, auf den Sie zugreifen wollten.
- title: Gewusst wie die Baseline-Richtlinie für den Endbenutzer aktivieren?
  durationInMinutes: 5
  content: >-
    Die Baseline-Richtlinie für den Endbenutzer Schutz schützt alle Benutzer in einem Verzeichnis. Wenn Sie diese Richtlinie aktivieren, müssen sich alle Benutzer innerhalb von 14 Tagen für Azure MFA registrieren. Nachdem die Benutzer registriert wurden, werden Sie nur bei riskanten Anmelde versuchen zur Eingabe von MFA aufgefordert. dieses Verhalten wird in Zukunft für Partner Mandanten geändert. Kompromittierte Benutzerkonten werden blockiert, bis das Zurücksetzen des Kennworts und das Risiko von


    Richtlinien **Basis Richtlinie: Der Endbenutzer** Schutz ist vorkonfiguriert und wird am oberen Rand angezeigt, wenn Sie in Azure-Portal zum Blatt "bedingter Zugriff" navigieren.


    So aktivieren Sie diese Richtlinie und schützen Ihre Benutzer:


    1. Melden Sie sich beim **Azure-Portal** als globaler Administrator, Sicherheits Administrator oder Administrator für den bedingten Zugriff an.

    2. Navigieren Sie zu **Azure Active Directory** > **bedingter Zugriff**.

    3. Wählen Sie **in der Liste der Richtlinien die Option Baseline-Richtlinie: Endbenutzer Schutz (Vorschau)**.

    4. Legen Sie Richt **Linie aktivieren** auf **Richtlinie sofort verwenden**fest.

    5. Klicken Sie auf **Speichern**.


    > [!WARNING]

    > Bevor Sie diese Richtlinie aktivieren, stellen Sie sicher, dass Ihre Benutzer keine Legacy Authentifizierungsprotokolle verwenden. Weitere Informationen finden [Sie im Artikel Vorgehensweise: Blockieren Sie die Legacy Authentifizierung, um weitere](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) Informationen Azure AD mit bedingtem Zugriff zu erhalten.


    > [!IMPORTANT]

    > Es gibt ein bekanntes Problem, das sich auf ihre Fähigkeit auswirkt, Delegierte Administratorrechte zum Herstellen einer Verbindung mit Exchange Online PowerShell zu nutzen, wenn MFA erzwungen wird. Weitere Informationen finden Sie unter [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) .


    Nachdem Sie die Baseline-Richtlinie für den *Endbenutzer Schutz* aktiviert haben, wird bei der Anmeldung für alle Benutzer eine neue Benutzeranwendung angezeigt. In den folgenden Abbildungen werden die Benutzer erleben.

      ![Weitere Informationen anfordern](../images/security/baseline-require-more-info.png)

      ![Zusätzliche Sicherheitsüberprüfung](../images/security/baseline-security-verification-setup.png)

      ![Mobile App konfigurieren](../images/security/baseline-configure-mobile-app.png)

      ![Zusätzliche Sicherheitsüberprüfung wurde abgeschlossen.](../images/security/baseline-security-verification-setup-completed.png)

      ![Zusätzliche Sicherheitsüberprüfung überprüft](../images/security/baseline-security-verification-confirmed.png)

    Nachdem der Benutzer die oben genannten Punkte abgeschlossen hat, kann er sich beim Microsoft-clouddienst anmelden, auf den Sie zugreifen wollten. Beachten Sie, bis die Sicherheitsanforderungen der Partner erzwungen werden, werden Benutzer, die nicht durch die Baseline-Richtlinie *MFA für Administratoren erfordern* , nur auf der Grundlage des Risikos zur Eingabe von MFA aufgefordert.
